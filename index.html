
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="/styles.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container p-3">
        <h1>Калькулятор</h1>
        
            <input  class="form-control mb-2" id='input1'/>
            <input  class="form-control" id='input2'/>
            <div class="btn-group btn-group-m my-2">
                <button class="btn btn__calc btn-success" id='plus'>+</button>
                <button class="btn btn__calc btn-danger" id='minus'>-</button>
                <button class="btn btn__calc btn-warning" id='divide'>/</button>
                <button class="btn btn__calc btn-info" id='multiple'>*</button>
            </div>
            <button class="btn btn-outline-success btn-block" id='submit'>Вычислить</button>
            
            <div class="container border my-4">
                <h4>Результат</h4>
                <p class='text h3' id='result'></p>
            </div>
       
    </div>
    
</html>
