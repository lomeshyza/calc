<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор</h1>
        <div class="calc">
            <input  class="calc__input" id='input1'/>
            <input  class="calc__input" id='input2'/>
            <div class="calc__btn-container">
                <button class="calc__btn calc__plus" id='plus'>+</button>
                <button class="calc__btn calc__minus" id='minus'>-</button>
                <button class="calc__btn calc__divide" id='divide'>/</button>
                <button class="calc__btn calc__multiple" id='multiple'>*</button>
            </div>
            <button class="calc__submit" id='submit'>Вычислить</button>
            
            <div class="calc__res-field">
                <h4>Результат</h4>
                <p id='result'></p>
            </div>
        </div>
    </div>

</body>
</html>
